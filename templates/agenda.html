<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="/static/CSS/agenda.css">
    <link rel="icon" href="/static/img/img-tela-login.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
</head>
<body>
    <header class="topbar">
        <button class="menu-btn" aria-label="Menu"><i class="fas fa-bars"></i></button>
        <h1>Agenda</h1>
        <div class="topbar-actions">
            <button aria-label="Filtros"><i class="fas fa-filter"></i></button>
            <button aria-label="Adicionar"><i class="fas fa-plus"></i></button>
        </div>
    </header>

    <main>

        <section class="filtros">
            <select aria-label="Selecionar Estúdio">
                <option>Todos os Estúdios</option>
                <option>Unidade 1</option>
                <option>Unidade 2</option>
            </select>

            <select aria-label="Selecionar Professor">
                <option>Todos os Professores</option>
                <option>Dr. João da Silva</option>
                <optiion>Dra. Maria da Paz</optiion>
            </select>
        </section>

        <nav class="ver-menu">
            <button class="ativo" data-view="semanal">Semanal</button>
            <button data-view="mensal">Mensal</button>
        </nav>

        <section class="calendario">
            <button aria-label="Semana anterior"><i class="fas fa-chevron-left"></i></button>
            <h2>23 - 29 Janeiro 2025</h2>
             <button aria-label="Próxima semana"><i class="fas fa-chevron-right"></i></button>
        </section>

        <section class="dia-semana">
            <button>SEG<br>23</button>
            <button>TER<br>24</button>
            <button class="ativo">QUA<br>25</button>
            <button>QUI<br>26</button>
            <button>SEX<br>27</button>
        </section>

        <section class="lista-agenda">
            <article class="class-card">
                <div class="class-info">
                    <time>08:00 - 09:00</time>
                    <h3>Pilates Iniciante</h3>
                    <p>Dr. João Silva</p>
                    <span class="slots">Vagas 2/3</span>
                </div>
                <div class="class-actions">
                    <button class="btn-agendar"><i class="fas fa-calendar-plus"></i>Agendar</button>
                    <button class="btn-detalhes"><i class="fas fa-eye"></i></button>
                </div>
            </article>

            <article class="class-card">
                <div class="class-info">
                    <time>16:00 - 17:00</time>
                    <h3>Reabilitação</h3>
                    <p>Prof. Maria Santos</p>
                    <span class="slots">Vagas 0/3</span>
                </div>
                <div class="class-actions">
                    <button class="btn-agendar"><i class="fas fa-calendar-plus"></i>Agendar</button>
                    <button class="btn-detalhes"><i class="fas fa-eye"></i></button>
                </div>
            </article>

            <article class="class-card">
                <div class="class-info">
                    <time>16:00 - 17:00</time>
                    <h3>Reabilitação</h3>
                    <p>Prof. Maria Santos</p>
                    <span class="slots">Vagas 0/3</span>
                </div>
                <div class="class-actions">
                    <button class="btn-agendar"><i class="fas fa-calendar-plus"></i>Agendar</button>
                    <button class="btn-detalhes"><i class="fas fa-eye"></i></button>
                </div>
            </article>

             <article class="class-card">
                <div class="class-info">
                    <time>08:00 - 09:00</time>
                    <h3>Pilates Iniciante</h3>
                    <p>Dr. João Silva</p>
                    <span class="slots">Vagas 2/3</span>
                </div>
                <div class="class-actions">
                    <button class="btn-agendar"><i class="fas fa-calendar-plus"></i>Agendar</button>
                    <button class="btn-detalhes"><i class="fas fa-eye"></i></button>
                </div>
            </article>
        </section>
    </main>
        <footer class="botoes-nav">
            <button><i class="fas fa-home"></i>
                <span>Início</span>
            </button>

            <button class="ativo"><i class="fas fa-calendar-alt"></i>
                <span>Agenda</span>
            </button>

            <button><i class="fas fa-chart-line"></i>
                <span>Evolução</span>
            </button>

            <button><i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
        </footer>

    <script src="/static/JS/agenda.js"></script>
</body>
</html>
